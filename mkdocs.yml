site_name: sd-visual-prompt-editor
theme:
  name: material
  language: ja
  features:
    - navigation.expand
    - search.suggest
    - search.highlight

plugins:
  - search
  - mkdocstrings:
      default_handler: python
      handlers:
        python:
          options:
            show_source: true # ソースコードを表示する設定
          paths: ["."] # エラーを修正した最新のパス指定形式

nav:
  - ホーム: index.md
  - システム解説:
      - アーキテクチャ: architecture.md
      - デザインシステム: design.md
  - ガイド・仕様:
      - SD 構文ガイド: syntax.html
      - ユーザーマニュアル: guide.html
  - 開発ツール:
      - データ更新ツール (API): api_python.md
